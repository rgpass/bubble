<h3 class="text-center" style='margin-top:0px;'>
  Name:
</h3>

<div class="row">
  <div class='col-xs-12'>
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ng-model="attendee.name" placeholder='Johnny Appleseed' value='Chris M.'>
    </div>
  </div>
</div>

<h3 class="text-center">
  Overall:
</h3>

<div class='row'>
  <div class='col-xs-6'>
    <div class='btn btn-success btn-block' ng-class="{ disabled: attendee.overall == 'good' }" ng-click='attendee.overall = "good"'>I'm Good</div>
  </div>
  <div class='col-xs-6'>
    <div class='btn btn-danger btn-block' ng-class="{ disabled: attendee.overall == 'lost' }" ng-click='attendee.overall = "lost"'>I'm Lost</div>
  </div>
</div>

<div class='spacer-10'></div>

<div class="row">
  <div class='col-xs-6'>
    <h3 class='text-center'>Speed:</h3>
    <div class='btn btn-danger btn-block' ng-class="{ disabled: attendee.speed == 1 }" ng-click='attendee.speed = 1'>Too Fast</div>
  </div>
  <div class='col-xs-6'>
    <h3 class='text-center'>Volume:</h3>
    <div class='btn btn-danger btn-block' ng-class="{ disabled: attendee.volume == 1 }" ng-click='attendee.volume = 1'>Too Quiet</div>
  </div>
</div>

<div class='spacer-10'></div>

<div class="row">
  <div class='col-xs-6'>
    <div class='btn btn-success btn-block' ng-class="{ disabled: attendee.speed == 0 }" ng-click='attendee.speed = 0'>Good Speed</div>
  </div>
  <div class='col-xs-6'>
    <div class='btn btn-success btn-block' ng-class="{ disabled: attendee.volume == 0 }" ng-click='attendee.volume = 0'>Good Volume</div>
  </div>
</div>

<div class='spacer-10'></div>

<div class="row">
  <div class='col-xs-6'>
    <div class='btn btn-warning btn-block' ng-class="{ disabled: attendee.speed == -1 }" ng-click='attendee.speed = -1'>Too Slow</div>
  </div>
  <div class='col-xs-6'>
    <div class='btn btn-warning btn-block' ng-class="{ disabled: attendee.volume == -1 }" ng-click='attendee.volume = -1'>Too Loud</div>
  </div>
</div>

<div class='spacer-10'></div>

<h3 class="text-center">
  Questions:
</h3>

<div class="row">
  <div class="col-xs-8">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ng-model='questionContent'>
    </div>
  </div>
  <div class="col-xs-4">
    <div class='btn btn-primary btn-block' ng-click='addQuestion()'>Ask</div>
  </div>
</div>

<div class='row'>
  <div class='col-sm-10 col-sm-offset-1'>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Question</th>
          <th class='text-center'>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='question in questions | orderBy:"-answered"' ng-class="{ success: question.answered }">
          <td>{{question.content}}</td>
          <td class='text-center'>
            <a class='btn btn-xs btn-success' ng-click='setToAnswered(question)' ng-hide='question.answered'>Answered</a>
            <a class='btn btn-xs btn-danger' ng-click='questions.$remove(question)' ng-hide='question.answered'>Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
