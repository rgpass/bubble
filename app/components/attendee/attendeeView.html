<div class='spacer-10 hidden-xs'></div>

<div class="row">
  <div class="col-sm-1 col-md-1 col-md-offset-1 text-center">
    <h4>Name:</h4>
  </div>
  <div class='col-sm-11 col-md-9'>
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ng-model="attendee.name" ng-model-options="{debounce:500}" placeholder='Johnny Appleseed' value='Chris M.'>
    </div>
  </div>
</div>

<div class='spacer-10'></div>
<div class='spacer-10'></div>
<div class='spacer-10'></div>

<div class='row'>
  <div class='col-xs-6 col-md-5 col-md-offset-1'>
    <div class='btn btn-primary btn-block' ng-class="{ 'btn-info': attendee.overall == 'lost' }" ng-click='attendee.overall = "lost"'>I'm Lost</div>
  </div>
  <div class='col-xs-6 col-md-5'>
    <div class='btn btn-primary btn-block' ng-class="{ 'btn-info': attendee.volume == 1 }" ng-click='attendee.volume = 1'>Louder</div>
  </div>
</div>

<div class='spacer-10'></div>

<div class='row'>
  <div class='col-xs-6 col-md-5 col-md-offset-1'>
    <div class='btn btn-primary btn-block' ng-class="{ 'btn-info': attendee.speed == 1 }" ng-click='attendee.speed = 1'>Too Fast</div>
  </div>
  <div class='col-xs-6 col-md-5'>
    <div class='btn btn-primary btn-block' ng-class="{ 'btn-info': attendee.speed == -1 }" ng-click='attendee.speed = -1'>Too Slow</div>
  </div>
</div>

<div class='spacer-10'></div>
<div class='spacer-10'></div>
<div class='spacer-10'></div>
<div class='spacer-10'></div>

<div class="row">
  <div class="col-xs-8 col-md-6 col-md-offset-1">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ng-model='questionContent'>
    </div>
  </div>
  <div class="col-xs-4 col-md-4">
    <div class='btn btn-primary btn-block' ng-click='addQuestion()'>Ask</div>
  </div>
</div>

<div class='row' ng-hide='questions.length == 0'>
  <div class='col-md-10 col-md-offset-1'>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th></th>
          <th></th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='question in questions | orderBy:"-answered"' ng-class="{ success: question.answered }">
          <td>{{question.content}}</td>
          <td></td>
          <td class='text-center'>
            <a class='btn btn-xs btn-success' ng-click='setToAnswered(question)' ng-hide='question.answered'>Answered</a>
          </td>
          <td>
            <a class='btn btn-xs btn-danger' ng-click='questions.$remove(question)' ng-hide='question.answered'>Remove</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class='spacer-10'></div>
<div class='spacer-10'></div>
<div class='spacer-10'></div>
<div class='spacer-10'></div>

<div class='row'>
  <div class='col-md-10 col-md-offset-1'>
    <div ng-hide='quizQuestions.length == 0'>
      <div class="panel panel-primary" ng-class="{'panel-success':answeredQuestion(question)}" ng-repeat='question in quizQuestions'>
        <div class="panel-heading">{{question.content}}</div>
        <div class="panel-body">
          <textarea class="form-control" rows="2" id="textArea" ng-model='question.answer' ng-disabled="answeredQuestion(question)"></textarea>
          <a class='btn btn-primary' ng-class="{disabled:answeredQuestion(question), 'btn-success':answeredQuestion(question)}" style='margin-top:5px;padding-top: 5px;float:right' ng-click='submitAnswer(question)'>Submit answer</a>
        </div>
      </div>
    </div>
  </div>
</div>
