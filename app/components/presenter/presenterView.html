<div class='row'>
  <div class='col-xs-7 col-sm-6 col-sm-offset-1 col-md-3 col-md-offset-1'>
    <h1>Headcount:</h1>
  </div>
  <div class='col-xs-5 col-md-4'>
    <h1>{{attendees.length}}</h1>
  </div>
</div>

<div class='row'>
  <div class='col-xs-7 col-sm-6 col-sm-offset-1 col-md-3 col-md-offset-1'>
    <h1>Lost:</h1>
  </div>
  <div class='col-xs-5 col-md-4'>
    <h1 ng-class='{ "text-danger": lostPercent > 10 }'>{{lostPercent}}%</h1>
  </div>
</div>

<div class='row'>
  <div class='col-xs-7 col-sm-6 col-sm-offset-1 col-md-3 col-md-offset-1'>
    <h1>Speed:</h1>
  </div>
  <div class='ccol-xs-5 col-md-4'>
    <h1 class='{{speedStatus.class}}'>{{speedStatus.content}}</h1>
  </div>
</div>

<div class='spacer-10'></div>

<div class='row'>
  <div class="col-sm-3 col-sm-offset-1">
    <a class='btn btn-primary btn-block' ng-click='resetStats()'>Reset Lost/Speed</a>
  </div>
</div>

<div class='row'>
  <div class='col-sm-3 col-sm-offset-1'>
    <h1>Questions:</h1>
  </div>
</div>

<div class='row' ng-hide='questions.length == 0'>
  <div class='col-sm-10 col-sm-offset-1'>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Question</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='question in questions | orderBy:"-answered"' ng-class="{ success: question.answered }">
          <td>{{question.name}}</td>
          <td>{{question.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

<div class='row'>
  <div class='col-sm-3 col-sm-offset-1'>
    <h1>Quizzes:</h1>
  </div>
</div>

<div class="row">
  <div class="col-sm-7 col-sm-offset-1">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ng-model='questionContent'>
    </div>
  </div>
  <div class="col-sm-3">
    <div class='btn btn-primary btn-block' ng-click='pushQuestion()'>Push Question</div>
  </div>
</div>

<div class='row' ng-hide='quizQuestions.length == 0' ng-repeat='question in quizQuestions'>
  <div class='col-sm-10 col-sm-offset-1'>
    <h4>{{question.content}}</h4>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='answer in question.answers'>
          <td>{{answer.name}}</td>
          <td>{{answer.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
