<div class="row">
  <div class="col-xs-8">
    <div class="form-group has-feedback">
      <input type="text" class="form-control" ng-model='questionContent'>
    </div>
  </div>
  <div class="col-xs-4">
    <div class='btn btn-primary btn-block' ng-click='pushQuestion()'>Push Question</div>
  </div>
</div>

<div class='row' ng-hide='quizQuestions.length == 0' ng-repeat='question in quizQuestions'>
  <div class='col-sm-10 col-sm-offset-1'>
    <h3>{{question.content}}</h3>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Answer</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='answer in question.answers'>
          <td>{{answer.name}}</td>
          <td>{{answer.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


<div class='row'>
  <div class='col-sm-4 col-sm-offset-2 text-right'>
    <h1># Attendees:</h1>
  </div>
  <div class='col-sm-2'>
    <h1>{{attendees.length}}</h1>
  </div>
</div>

<div class='row'>
  <div class='col-sm-2 col-sm-offset-4 text-right'>
    <h1>% Lost:</h1>
  </div>
  <div class='col-sm-2'>
    <h1 ng-class='{ "text-danger": lostPercent > 10 }'>{{lostPercent}}%</h1>
  </div>
</div>

<div class='spacer-20 hidden-xs'></div>
<div class='spacer-10 visible-xs'></div>

<div class='row text-center'>
  <div class='col-sm-2 col-sm-offset-1'>
    <h1>Speed:</h1>
  </div>
  <div class='col-sm-2'>
    <h1 class='{{speedStatus.class}}'>{{speedStatus.content}}</h1>
  </div>
  <div class='col-sm-2 col-sm-offset-2'>
    <h1>Volume:</h1>
  </div>
  <div class='col-sm-2'>
    <h1 class='{{volumeStatus.class}}'>{{volumeStatus.content}}</h1>
  </div>
</div>

<div class='spacer-20 hidden-xs'></div>
<div class='spacer-10 visible-xs'></div>

<div class='row'>
  <div class='col-sm-2 col-sm-offset-1'>
    <h1>Questions:</h1>
  </div>
</div>

<div class='spacer-10 hidden-xs'></div>

<div class='row' ng-hide='questions.length == 0'>
  <div class='col-sm-10 col-sm-offset-1'>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Question</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='question in questions | orderBy:"-answered"' ng-class="{ success: question.answered }">
          <td>{{question.name}}</td>
          <td>{{question.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
