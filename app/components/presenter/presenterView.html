<div class='row'>
  <div class='col-sm-4 col-sm-offset-2 text-right'>
    <h1># Attendees:</h1>
  </div>
  <div class='col-sm-2'>
    <h1>{{attendees.length}}</h1>
  </div>
</div>

<div class='row'>
  <div class='col-sm-2 col-sm-offset-4 text-right'>
    <h1>% Lost:</h1>
  </div>
  <div class='col-sm-2'>
    <h1 ng-class='{ "text-danger": lostPercent > 10 }'>{{lostPercent}}%</h1>
  </div>
</div>

<div class='spacer-20 hidden-xs'></div>
<div class='spacer-10 visible-xs'></div>

<div class='row text-center'>
  <div class='col-sm-2 col-sm-offset-1'>
    <h1>Speed:</h1>
  </div>
  <div class='col-sm-2'>
    <h1 class='{{speedStatus.class}}'>{{speedStatus.content}}</h1>
  </div>
  <div class='col-sm-2 col-sm-offset-2'>
    <h1>Volume:</h1>
  </div>
  <div class='col-sm-2'>
    <h1 class='{{volumeStatus.class}}'>{{volumeStatus.content}}</h1>
  </div>
</div>

<div class='spacer-20 hidden-xs'></div>
<div class='spacer-10 visible-xs'></div>

<div class='row'>
  <div class='col-sm-2 col-sm-offset-1'>
    <h1>Questions:</h1>
  </div>
</div>

<div class='spacer-10 hidden-xs'></div>

<div class='row'>
  <div class='col-sm-10 col-sm-offset-1'>
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Question</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat='question in questions | orderBy:"-answered"' ng-class="{ success: question.answered }">
          <td>{{question.name}}</td>
          <td>{{question.content}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
